<h1><span data-i18n="skills.my_skills">Career</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for c in site.data.index.careers %}
          <div class="archive-title bio">
            <div class="archive-year">
              <strong>{{ c.date }}</strong>
            <div>{{ c.job }} @ <a href="{{ c.link }}">{{ c.name }}</a></div> 
            {% if c.descr %}
            <div>{{ c.descr }}</div>
            {% endif %}
            </div>
          </div>
    {% endfor %}
  </div>
</div>
